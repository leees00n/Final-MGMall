<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
</head>
<body>
    <div class="chatbot-container">
        <div id="header">
            <h1>Chatbot</h1>
        </div>
        <div id="chatbot">
            <div id="conversation">
              <div class="chatbot-message">
                <p class="chatbot-text">안녕하세요!! EcommerceBot 입니다. 도움이 필요하시면 저를 불러주세요~~</p>
              </div>
            </div>
            <form id="input-form" action="/chatbot" method="post">
              <message-container>
                <input id="input-field" name="message_data" type="text" placeholder="입력해주세요">
                <button id="submit-button" type="submit">
                  <!-- <img class="send-icon" src="send-message.png" alt=""> -->
                    전송
                </button>
              </message-container>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="{{url_for('static', filename='chatbot.js')}}"></script>
</body>
</html>
